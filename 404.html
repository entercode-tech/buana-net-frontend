<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS (if needed) -->
    <style>
        /* Your custom CSS can be placed here */
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-heading {
            font-size: 100px;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #333;
        }
        .back-to-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-heading">404</div>
        <div class="error-message">Sorry, the page you are looking for was not found.</div>
        <a href="/" class="btn btn-primary back-to-home">Back to Home Page</a>
    </div>

    <!-- Import Bootstrap JS (Optional, depending on your needs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
